<form *ngIf="book">
  <mat-card class="card mat-elevation-z4">
    <mat-card-title class="card-title">{{book.title}}</mat-card-title>
  </mat-card>
  <mat-card class="card mat-elevation-z4">
    <mat-card-subtitle class="card-subtitle">Por {{book.author}}</mat-card-subtitle>
    <button (click)="return()" color="warn" mat-stroked-button type="button">
      <mat-icon>keyboard_return</mat-icon>
    </button>
  </mat-card>
  <mat-card class="card mat-elevation-z4">
    <mat-card-content class="card-content">{{book.content}}</mat-card-content>
  </mat-card>
</form>
