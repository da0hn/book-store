<div class="content">
  <div class="title">
    <h1>Categoria</h1>
  </div>

  <button class="mat-elevation-z4" mat-stroked-button color="primary">NOVA CATEGORIA</button>

  <div class="mat-elevation-z8 table-content">
    <table mat-table class="table" [dataSource]="categories">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="books">
        <th mat-header-cell *matHeaderCellDef>LIVROS</th>
        <td mat-cell *matCellDef="let element">
          <a class="row-book" href="#"><i class="material-icons">book</i></a>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th class="action-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let element">
          <a class="row-edit" href="#"><i class="material-icons">edit</i></a>
          <a class="row-delete" href="#"><i class="material-icons">delete</i></a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
