<form (submit)="submitForm()" [formGroup]="categoryForm">

  <div>
    <h1>{{pageTitle}}</h1>
  </div>

  <mat-form-field appearance="outline" class="form">
    <mat-label>Nome</mat-label>
    <input formControlName="name" matInput name="name" placeholder="Ex. Computação" type="text">
  </mat-form-field>
  <mat-form-field appearance="outline" class="form">
    <mat-label>Descrição</mat-label>
    <textarea formControlName="description" matInput name="description" placeholder="Ex. Livros de computação" type="text"></textarea>
  </mat-form-field>

  <div class="buttons">
    <button class="mat-elevation-z8" color="warn" mat-stroked-button routerLink="/categories" type="button">CANCELAR</button>
    <button class="mat-elevation-z8" color="primary" mat-stroked-button type="submit">CRIAR</button>
  </div>

</form>
